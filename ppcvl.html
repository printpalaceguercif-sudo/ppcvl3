<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Palace - Links</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            width: 340px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.85;
            transform: scale(1.02);
        }

        .whatsapp { background: #25D366; }
        .email { background: #0072c6; }
        .maps { background: #d9534f; }

        .btn img {
            width: 26px;
            height: 26px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Print Palace - Contact</h2>

        <!-- WhatsApp -->
        <button class="btn whatsapp"
            onclick="openLink('https://wa.me/+212620260239?text=PRINT%20PALACE')">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
            WhatsApp
        </button>

        <!-- Email -->
        <button class="btn email"
            onclick="openLink('mailto:printpalaceguercif@gmail.com')">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
            Email
        </button>

        <!-- Google Maps -->
        <button class="btn maps"
            onclick="openLink('https://www.google.com/maps/place/6M72%2BW38,+P5427,+Guercif/@34.2147389,-3.3498098,21z')">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
            Location
        </button>
    </div>

    <script>
        function openLink(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
